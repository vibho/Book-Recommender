<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wishlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/images/icons/books.png"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
  {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

<div class="container mt-3">
  <h2>Wishlist</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>

    {% if items %}

      {% for item in items %}
    <tr>
        <td>{{ item[0]|title }}</td>
        <td>{{ item[1]|title }}</td>
        <td>
              <form action="{{ url_for('remove_wishlist') }}" method="post">
            <input type="hidden" name="book_title" value="{{ item[0] }}">
            <input type="hidden" name="book_author" value="{{ item[1] }}">
            <button type="submit" class="btn btn-danger">Remove</button>
           </form>


    </tr>
      {% endfor %}

    {% endif %}

    </tbody>
  </table>
</div>

</body>
</html>
