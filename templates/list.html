<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommender</title>

  <link rel="shortcut icon" href="../static/assets/BooksMate.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  body {
    background: #000;
  }

  h1 {
    font-size: 2.5em;
    color: #fff;
  }
</style>
<body>
  <div class="root">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- BooksMate -->
          <img src="../static/images/logo.jpg" height="50px" width="230px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav">
            <li class="nav-item" style="font-size: 27px"><b></b></li>
          </ul>
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Book List</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Signup</a>
            </li>
            <li class="nav-item" style="float: right;">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="margin-top: 50px;">Book List</h1>
        </div>

        {% for i in name %}
  <ul class="list-group">
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ loop.index }}. {{ i }}</div>
        <div>
          <button class="btn btn-light" onclick="copyToClipboard('{{ i }}')">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
{% endfor %}



        -->
      </div>
    </div>
  </div>

  <footer class="text-center bg-primary text-white bottom-0" style=" margin-top: 25px;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Made with ❤ by
      <a class="text-info" style="text-decoration: none;" target="_blank" href="http://wilsonvd.me/"><em><b>Wilson VD</b></em></a>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('Copied to clipboard: ' + text);
        })
        .catch((error) => {
          console.error('Failed to copy text: ', error);
        });
    }
  </script>
</body>
</html>
